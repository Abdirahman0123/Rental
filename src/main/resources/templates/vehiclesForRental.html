<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Vehicle Rental System</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Q Rentals</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/rentVehicle}">Rent Vehicle</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/yourReservation}">Your
							Reservation</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/allReservation}">All
							Reservation</a></li>
				</ul>
				<div class="d-flex me-2">
					<a class="nav-link active text-dark" aria-current="page" th:href="@{/logout}">Logout</a>
				</div>
			</div>
		</div>
	</nav>


	<div class="container my-2" align="center">
		<h3>Vehicles for Rental</h3>

		<table border="1"
			class="table table-striped table-hover table-responsive-sm"
			style="width: 60%">
			<thead>
				<tr>
					<th>Model</th>
					<th>Category</th>
					<th>Rate Per Day</th>
					<th>Year</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vehicle : ${vehicles}">
					<td th:text="${vehicle.model}"></td>
					<td th:text="${vehicle.category}"></td>
					<td th:text="@{'&pound'+ ${vehicle.ratePerDay} }"></td>
					<td th:text="${vehicle.year}"></td>
					<td><a th:href="@{/selectVehicle/{id}(id=${vehicle.id})}"
						class="btn btn-primary"> Select</a></td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
