<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vehicle Management System</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Q Rentals</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/rentVehicle}">Rent Vehicle</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/yourReservation}">Your
							Reservation</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/allReservation}">All
							Reservation</a></li>
				</ul>
				<div class="d-flex me-2">
					<a class="nav-link active text-dark" aria-current="page" th:href="@{/logout}">Logout</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container" align="center">
		<h3>Update Vehicles</h3>

		<form action="#" th:action="@{/saveVehicle}" th:object="${vehicle}"
			method="POST">

			<table>
				<tr>
					<td><input type="hidden" th:field="*{id}" /></td>
				</tr>
				<tr>
					<td>Model:</td>
					<td><input type="text" th:field="*{model}" /></td>
				</tr>

				<tr>
					<td>Category:</td>
					<td><input type="text" th:field="*{category}" /></td>
				</tr>

				<tr>
					<td>Rate per day:</td>
					<td><span>&pound;</span><input type="text" th:field="*{ratePerDay}" /></td>
				</tr>

				<tr>
					<td>Year:</td>
					<td><input type="text" th:field="*{year}" /></td>
				</tr>

				<tr>
					<td><button type="submit" class="btn btn-info ">Update
							Vehicle</button></td>
					<td><a th:href="@{/}" class="btn btn-primary "> Back to
							Vehicle List</a></td>
				</tr>
			</table>

		</form>

	</div>
</body>
</html>
