<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vehicle Rental System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Q Rentals</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/rentVehicle}">Rent Vehicle</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/yourReservation}">Your
							Reservation</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/allReservation}">All
							Reservation</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br />
	<div class="container ">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid Email and Password.</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-success">You have been logged out.</div>
				</div>
				<div class="card col-8">
					<div class="card-header" >
						<h3 class="text-center">Login Form</h3>
					</div>
					<div class="card-body">
						<form method="post" th:action="@{/login}" class="form-horizontal"
							role="form">
							<div>
								<label for="username" class="control-label">Email *</label> <input
									type="text" id="username" name="username" class="form-control"
									placeholder="Email" />
							</div>

							<div>
								<label for="password" class="control-label">Password *</label> <input
									type="password" id="password" name="password"
									class="form-control col-8" placeholder="Password" />
							</div>

							<div>
								<button type="submit" class="btn btn-primary d-grid gap-2 col-12 mx-auto">Login</button>
								<span> Not registered? <a th:href="@{/register}">
										Register</a>
								</span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
